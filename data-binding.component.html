<h1>{{ studentName }}</h1>

<section>
  <h2>Property Binding</h2>
  <img [src]="imageUrl" width="200" />
  <br /><br />
  <button [disabled]="isDisabled">Submit</button>
</section>

<section>
  <h2>Attribute Binding</h2>
  <table border="1">
    <tr>
      <td [attr.colspan]="colSpanValue">Merged Cell</td>
    </tr>
  </table>
</section>

<section>
  <h2>Class Binding</h2>
  <p [class.passing]="isPassing" [class.failing]="!isPassing">
    Student Result: {{ isPassing ? 'Passed' : 'Failed' }}
  </p>
</section>

<section>
  <h2>Style Binding</h2>
  <div
    [style.background-color]="boxColor"
    [style.width]="boxSize"
    [style.height]="boxSize"
    class="box">
  </div>
</section>
